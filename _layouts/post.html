{% include header.html %}
<div class="wrapper">
    <div class="top">
        <h1 class="page-title"><a href="/">{{site.title}}</a></h1>
    </div>
    <div class="container">
        <div class="left">

        <article>
            {% if post.title != ""%}<h1>{{page.title}}</h1>{%endif%}
            <p>{{content}}</p>
            <p class="created">Skrevet d. {{page.date | date_to_string}}</p>
        </article>

        </div>
    </div>
</div>
