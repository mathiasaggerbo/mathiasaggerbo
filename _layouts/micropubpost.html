{% include header.html %}
<div class="wrapper post">
    <div class="container">
        <div class="left">

        <article>
            {% if post.title != ""%}<h1>{{page.title}}</h1>{%endif%}
            <p>{{content}}</p>
            <p class="created">Published {{page.date | date_to_string}}</p>
        </article>

        </div>
        <div class="right post-sidebar">
            {% include sidebar_post.html %}
        </div>
    </div>
</div>
{% include footer.html %}
