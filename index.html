---
permalink: "/"
---
{% include header.html %}
<div class="wrapper">
    <div class="top">
        <h1 class="page-title"><a href="{{site.url}}/">{{site.title}}</a></h1>
    </div>
    <div class="container">
        <div class="left">
        {% for post in site.posts %}
        <article>
            {% if post.title != ""%}<h1><a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>{%endif%}
            <p>{{post.content}}</p>
            <p class="created">Skrevet d. <a href="{{site.url}}{{post.url}}">{{post.date | date_to_string}}</a></p>
        </article>
        {% endfor %}
        </div>
        <div class="right">
            
            {% include sidebar.html %}
        </div>
    </div>
</div>
{% include footer.html %}
